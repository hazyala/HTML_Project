<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택 가능한 입력 양식</title>
</head>
<body>
   <form action = "../0327/01.html" method = "get">
    <table>

        <tr>
            <td>
                <label for="user name"> 이름 : </label> 
            </td>
            <td>
                <input type="text" name="user name" id="user name">
            </td>
        </tr>

        <tr>
            <td>  성별 : </td>
            <td> 
                <input type="radio" name = " gender" id="male" value="m"> <!--id를 gender로 하지 않은 이유는 헷갈릴 수 있기 때문에 -->
                <label for = "male"> 남성 </label>
                <input type="radio" name = " gender" id="female" value="f">
                <label for = "female"> 여성 </label>
            </td>
        </tr>

        <tr align="center">
            <td colspan="2"></td>
            <button type="submit"> 가입 </button>
        </tr>

    </table>
   </form>
</body>
</html>
