<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 분할 태그 div와 span</title>
    <style>
        h1{
            color: palevioletred;
            background-color: lightskyblue;
        }
        div{
            color: white;
            background-color: rgb(43, 43, 43);
        }
    </style>
</head>
<body>
    <h1>div</h1> <!--영역이 분리됨-->
    <div>블록형식의 공간 분할 태그</div>
    <div>블록형식의 공간 분할 태그</div>
    <div>블록형식의 공간 분할 태그</div>
    <div>블록형식의 공간 분할 태그</div>
    <div>블록형식의 공간 분할 태그</div>
    <div>블록형식의 공간 분할 태그</div>
    
    <h1>span</h1> <!--한줄에 표시됨-->
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
</body>
</html>
