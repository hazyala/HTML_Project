<html lang="en">
<head>

    <title>기본 입력 양식 태그 연습</title>
</head>
<body>
    <form action = "01.html" method="get">
        성명 : <input type = "text" name = "username" value = "이름 입력">
        <br>
        비밀번호 :<input type = "password" name = "pwd">

        첨부파일 : <input type = "file" name = "file">
        <br>

        성별 : <input type = "radio" name = "gender" value = "female"> 여성 <input type = "radio" name = "gender" value = "male"> 남성 <!--radio는 그룹으로 묶여서 하나만 선택 가능하기 때문에 value의 값이 동일일 -->
        <br>
        <input type = "hidden" name = "code" value = "polly111">
        <br>
        <input type = "button" value = "주의사항" onclik = "alert('이름은 한글로 입력하세요. 비밀번호는 3자리 이상 영문혼합으로 작성하세요.')"> <!--""안에는 ""사용 불가가--> 
        <br>
        <input type = "reset" value = "취소">
        <br>
        <input type = "submit" value = "가입">
        <br>
        <input type = "image" src = "http://placehold.co/300x200">
        </form>
